<!doctype html>
<html lang="sr-RS">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kreditna kartica - Vue - js</title>

    <!-- ---------------------MAIN-CSS---------------------------- -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- ---------------------FAVICON---------------------------- -->
    <link rel="shortcut icon" href="#" type="image/x-icon">

    <!-- ---------------------FONT-AWESOME---------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ---------------------IMPORT-BOOTSTRAP---------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <div class="container my-xl-5">
            <div class="col-6 offset-3 background-img position-relative">
                <!-- Logo i hologram -->
                <div class="row position-absolute position-img-1">
                    <img src="./img/visa.png" alt="Visa Logo" class="img-fluid">
                </div>
                <img src="./img/hologram.png" alt="Hologram" class="img-fluid position-absolute position-img-2">

                <!-- Brojevi kartice -->
                <div class="row position-absolute position-3">
                    <div class="d-flex justify-content-between">
                        <h5 class="mx-4">{{ cardNumber1 }}</h5>
                        <h5 class="mx-4">{{ cardNumber2 }}</h5>
                        <h5 class="mx-4">{{ cardNumber3 }}</h5>
                        <h5 class="mx-4">{{ cardNumber4 }}</h5>
                    </div>
                </div>

                <!-- Detalji o kartici -->
                <div class="row position-absolute position-4">
                    <div class="d-flex justify-content-between">
                        <div class="name">
                            <span>Card Holder</span>
                            <div class="name-2">
                                <h5>{{ textInput }}</h5>
                            </div>
                        </div>
                        <div class="year px-4">
                            <span>Expires</span>
                            <div class="year">
                                <h5>{{month}}/{{year}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pozadinska slika kartice -->
                <div class="row">
                    <img src="./img/iceland-2111811_1920.jpg" alt="Credit Card Background"
                        class="img-fluid background-card p-0">
                </div>
            </div>

            <form class="form d-flex justify-content-center offset-4 flex-column col-4 my-xl-3">
                <input type="text" placeholder="XXXX XXXX XXXX XXXX" class="py-xl-3 px-2" v-model="cardNumber"
                    @input="formatCardNumber">
                <input type="text" placeholder="Unesite VaÅ¡e ime i prezime" class="py-xl-3 px-2" v-model="textInput"
                    @input="validateTextInput">
                <div class="d-flex justify-content-center">
                    <input type="text" class="py-xl-3 col-2 text-center" v-model="month"
                        @input="validateInput('month',12)" placeholder="MM">
                    <input type="text" class="py-xl-3 col-2 text-center" v-model="year"
                        @input="validateInput_2('year',99)" placeholder="YY">
                </div>
            </form>
        </div>


    </div>
    </div>
    </div>

    <!-- ---------------------VUE-JS---------------------------- -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- ---------------------MAIN-JS---------------------------- -->
    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
